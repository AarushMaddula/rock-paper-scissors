<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">Rock Paper Scissors!</div>
    <div class="content">

        <div class="results-container">
            <div class="result-text">Select Rock, Paper, or Scissors</div>
            <div class="result-detail">🪨 - 📄 - ✂️</div>
        </div>

        <div class="info-container">
            <div class="human-score">0</div>

            <div class="human-info">
                <div class="human-name">HUMAN</div>
                <div class="human-choice-icon">?</div>
            </div>

            <div class="vs-text">VS</div>

            <div class="computer-info">
                <div class="computer-name">COMPUTER</div>
                <div class="computer-choice-icon">?</div>
            </div>

            <div class="computer-score">0</div>
        </div>

        <div class="choice-container">
            <button id="rock" class="choice" data-option="rock">🪨</button>
            <button id="paper" class="choice" data-option="paper">📄</button>
            <button id="scissors" class="choice" data-option="scissors">✂️</button>
        </div>
    </div>
    
    <div class="footer">
        © Aarush Maddula 
        <a href="https://github.com/AarushMaddula/rock-paper-scissors">
            <img alt="github logo" height="40px" src="/images/github-mark.png">
        </a>
    </div>
</body>
</html>
